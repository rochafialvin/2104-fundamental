<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!-- Tag : h1, form, input -->
    <!-- Attribute : type, id, name, content -->
    <h1>F O R M</h1>

    <form>
      <!-- Text Box -->
      <p>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </p>

      <p>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </p>

      <p>
        <input type="radio" name="gender" id="men" />
        <label for="men">Men</label>
        <input type="radio" name="gender" id="women" />
        <label for="women">Women</label>
      </p>

      <p>
        <input type="checkbox" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" id="css" />
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" />
        <label for="javascript">JavaScript</label>
      </p>

      <p>
        <select>
          <optgroup label="Hijau">
            <option value="tosca">Hijau Tosca</option>
            <option value="leaf">Hijau Daun</option>
          </optgroup>
          <optgroup label="Merah">
            <option value="young">Merah Muda</option>
            <option value="free">Merah Maroon</option>
          </optgroup>
          <optgroup label="Biru">
            <option value="sea">Biru Laut</option>
            <option value="food">Biru Dongker</option>
          </optgroup>
        </select>
      </p>

      <div style="height: 1000px"></div>
    </form>
  </body>
</html>
