<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Form</title>

    <style>
      body {
        font-size: 1.2em;
      }

      select option {
        font-size: 1.2em;
      }

      select {
        height: 30px;
      }

      label {
        display: inline-block;
        width: 120px;
        padding-right: 10px;
      }

      input[type="button"] {
        width: 350px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Interactive Form</h1>

    <form>
      <p>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </p>
      <p>
        <label for="price">Price</label>
        <input type="number" id="price" />
      </p>
      <p>
        <!-- label : Tag -->
        <!-- for : Attribute -->
        <!-- Hello : Attribute Value -->
        <!-- Condition : Content -->
        <!-- <label for="hello">Condition</label> : Element -->
        <label for="hello">Condition</label>
        <input type="radio" name="condition" value="Baru" id="new" />
        <label for="new">New</label>
        <input type="radio" name="condition" value="Bekas" id="second" />
        <label for="second">Second</label>
      </p>
      <p>
        <label>Warehouse</label>
        <select id="warehouse">
          <optgroup label="DKI Jakarta">
            <option value="jaktim">Jakarta Timur</option>
            <option value="jaksel">Jakarta Selatan</option>
          </optgroup>
          <optgroup label="Jawa Barat">
            <option value="Bekasi">Bekasi</option>
            <option value="Bandung">Bandung</option>
          </optgroup>
          <optgroup label="Jawa Tengah">
            <option value="semarang">Semarang</option>
            <option value="klaten">Klaten</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label>Courier</label>
        <input type="checkbox" name="courier" value="JNE" id="jne" /><label
          for="jne"
          >JNE</label
        >
        <input type="checkbox" name="courier" value="J&T" id="j&t" /><label
          for="j&t"
          >J&T</label
        >
        <input
          type="checkbox"
          name="courier"
          value="Ninja_Express"
          id="ninja"
        /><label for="ninja">Ninja Express</label>
      </p>

      <input type="button" value="Create" onclick="createInfo()" />
    </form>
    <p id="result">Waiting for result ...</p>

    <div style="height: 1000px"></div>
    <script src="./form.js"></script>
  </body>
</html>
